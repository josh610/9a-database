type Climb {
  _id: ID!
  name: String!
  grade: String!
  ascents: [Ascent!]
  crag: Crag
  fa: String
  description: String
  addedAt: Date!
  updatedAt: Date!
}

input ClimbsFilter {
  name: String
  crag: String
}

input CreateClimbInput {
  name: String!
  grade: String!
  crag: ID
  #fa: String
  description: String
}

type Query {
  climbs(filter: ClimbsFilter): [Climb!]
  climbById(ID: ID!): Climb
}

type Mutation {
  createClimb(input: CreateClimbInput!): Climb!
}
